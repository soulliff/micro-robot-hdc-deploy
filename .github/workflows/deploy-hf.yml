name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Install git-lfs
        run: git lfs install

      - name: Push to HF Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config user.name "Jed Forest"
          git config user.email "wath2023@outlook.com"
          echo "Testing HF connection..."
          curl -s -o /dev/null -w "HTTP %{http_code}" https://huggingface.co/api/whoami-v2 -H "Authorization: Bearer ${HF_TOKEN}"
          echo ""
          echo "Adding HF remote..."
          git remote add hf https://Jedfd:${HF_TOKEN}@huggingface.co/spaces/Jedfd/micro-robot-hdc
          echo "Pushing to HF Spaces..."
          git push hf main --force 2>&1
          echo "Done!"
